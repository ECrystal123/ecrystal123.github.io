    </audio>
    <script>
    const apiUrl = 'https://api.likepoems.com/ana/yiyan/';

    // 使用fetch函数获取API数据
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const newsList = document.getElementById('news-list');

        // 将API数据插入到HTML页面中
        data.forEach(news => {
          const li = document.createElement('li');
          li.textContent = news.title;
          newsList.appendChild(li);
        });
      });
  </script>
<img src="https://api.likepoems.com/ana/yiyan/">
