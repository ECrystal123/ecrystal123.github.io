<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrystal123的博客-Test</title>
    <style>
        /* 样式代码（与之前相同） */
    </style>
</head>
<body>
    <!-- 黑暗模式切换按钮 -->
    <button id="dark-mode-toggle">切换黑暗模式</button>

    <!-- 文章内容 -->
    <div id="markdown-content"></div>

    <!-- 文章发布时间 -->
    <div id="post-time"></div>

    <!-- 自定义评论表单 -->
    <div id="comments">
        <h3>评论区</h3>
        <form id="comment-form">
            <label for="name">昵称：</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="comment">评论：</label><br>
            <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">提交评论</button>
        </form>
        <div id="comment-list"></div>
    </div>

    <script>
        // 获取文章发布时间和评论
        async function loadData() {
            const response = await fetch('/api/data');
            const data = await response.json();
            return data;
        }

        // 提交评论
        async function submitComment(name, comment) {
            const response = await fetch('/api/comment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, comment })
            });
            return response.json();
        }

        // 渲染评论
        function renderComments(comments) {
            const commentList = document.getElementById('comment-list');
            commentList.innerHTML = '';
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <strong>${comment.name}</strong> (${new Date(comment.time).toLocaleString()}):<br>
                    ${comment.comment}
                    <hr>
                `;
                commentList.appendChild(div);
            });
        }

        // 初始化页面
        async function init() {
            const data = await loadData();
            document.getElementById('post-time').innerHTML = `发布时间：${new Date(data.postTime).toLocaleString()}`;
            renderComments(data.comments);
        }

        // 提交评论表单
        document.getElementById('comment-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;
            await submitComment(name, comment);
            init(); // 重新加载数据
            document.getElementById('comment-form').reset();
        });

        // 页面加载时初始化
        init();
    </script>
</body>
</html>
