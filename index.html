        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 40px;
            height: 20px;
            border: 2px solid black;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.5s;
        }
 
        .toggle-knob {
            position: absolute;
            top: 1.5px;
            left: 2px;
            height: 13px;
            width: 13px;
            background-color: black;
            border-radius: 50%;
            transition: all 0.5s;
        }
 
        body.dark-mode .toggle-switch {
            border-color: white;
        }
 
        body.dark-mode .toggle-knob {
