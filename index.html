<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ender_crystal123</title>
    <style>
        body {
            background-image: url("https://api.likepoems.com/imc/");
            background-size: cover; /* 背景图片覆盖整个屏幕 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            color: #fff; /* 设置默认字体颜色为白色，与背景形成对比 */
            font-family: sans-serif; /* 使用更现代的字体 */
            margin: 0; /* 移除默认的边距 */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 确保 body 占据整个视口高度 */
        }
        h1 {
            color: #00aaff; /* 标题颜色，更鲜艳的蓝色 */
            text-align: center; /* 标题居中显示 */
        }
        img {
            display: block; /* 使图片成为块级元素，可以设置 margin */
            margin: 20px auto; /* 图片居中显示 */
            width: 100px; /* 设置图片宽度 */
            height: 100px; /* 设置图片高度 */
            border-radius: 50%; /* 使图片显示为圆形 */
        }
        p {
            color: #ffee00; /* 段落文字颜色，更鲜艳的黄色 */
            text-align: center; /* 段落文字居中显示 */
        }
        .music-player {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none; /* 移除链接下划线 */
            font-size: 20px; /* 稍微减小链接字体大小 */
            background-color: #45a1ff; /* 链接背景颜色 */
            color: #ffffff; /* 链接文字颜色 */
            padding: 10px 20px; /* 设置链接内边距 */
            border-radius: 5px; /* 圆角链接 */
            margin: 0 10px; /* 设置链接间距 */
            display: inline-block; /* 使链接像内联元素一样排列，但可以设置块级元素的属性 */
        }
        .links-container {
            text-align: center; /* 链接容器居中显示 */
            margin-bottom: 20px;
        }
        hr {
            border: none; /* 移除默认边框 */
            height: 2px; /* 设置分割线高度 */
            background-color: #45a1ff; /* 设置分割线颜色 */
            margin: 20px 0; /* 设置分割线上下边距 */
        }
        footer {
            margin-top: auto; /* 将 footer 推到页面底部 */
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #45a1ff;
            color: #fff;
            text-align: center;
            width: 100%; /* 确保 footer 占据整个宽度 */
        }
        footer a {
            color: #fff; /* footer 链接颜色 */
            background-color: transparent; /* footer 链接背景透明 */
            padding: 0; /* 移除 footer 链接内边距 */
        }
    </style>
</head>
<body>
    <script src="https://api.fuchenboke.cn/api/dianjibaozha.js"></script>
    <h1>Ender_crystal123</h1>
    <img src="IMG_6297.jpeg" alt="Profile Picture" />
    <p>豪俊金曲</p>
    <div class="music-player">
        <audio controls>
            <source src="q.mp3" type="audio/mp3" />
            <source src="q.ogg" type="audio/ogg" />
            您的浏览器不支持音频播放
        </audio>
    </div>
    <hr />
    <div class="links-container">
        <h1>传送门</h1>
        <a href="ecrystal123.github.io/index.github.io">首页</a>
        <a href="github.com/ECrystal123/index.github.io">GitHub仓库</a>
    </div>
    <hr />
    <div style="text-align: center;"> <img src="https://api.likepoems.com/counter/get/@Ecrystal123" alt="Counter"> </div>
    <footer>
        <a href="https://icp.gov.moe/?keyword=20256662" target="_blank">萌ICP备20256662号</a>
    </footer>
</body>
</html>
